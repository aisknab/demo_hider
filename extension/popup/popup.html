<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo Header Logo Hider</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Branding options</h1>
      <section class="toggles" aria-label="Branding options">
        <label class="toggle" for="logo-toggle">
          <span class="label-text">Replace logo</span>
          <input id="logo-toggle" type="checkbox" />
          <span class="slider" aria-hidden="true"></span>
        </label>
        <label class="toggle" for="favicon-toggle">
          <span class="label-text">Replace favicon</span>
          <input id="favicon-toggle" type="checkbox" />
          <span class="slider" aria-hidden="true"></span>
        </label>
        <label class="toggle" for="text-toggle">
          <span class="label-text">Replace account name</span>
          <input id="text-toggle" type="checkbox" />
          <span class="slider" aria-hidden="true"></span>
        </label>
      </section>
      <section class="retailer-auto" aria-label="Auto grab branding">
        <label class="retailer-auto-label" for="retailer-tab-auto">
          Auto grab branding
        </label>
        <button id="retailer-tab-auto" class="retailer-tab-auto" type="button">
          Auto grab from active tab
        </button>
        <p
          class="retailer-auto-status"
          id="retailer-auto-status"
          role="status"
          aria-live="polite"
        ></p>
      </section>
      <section class="retailer-name" aria-label="Retailer name">
        <label class="retailer-name-label" for="retailer-name-input">Retailer name</label>
        <input
          id="retailer-name-input"
          class="retailer-name-input"
          type="text"
          placeholder="demo retailer"
          autocomplete="off"
        />
      </section>
      <section class="custom-logo" aria-label="Custom logo">
        <label class="custom-logo-label" for="custom-logo-input">Custom logo</label>
        <div class="custom-logo-controls">
          <input
            id="custom-logo-input"
            class="custom-logo-input"
            type="file"
            accept="image/*"
          />
          <button
            id="custom-logo-clear"
            class="custom-logo-clear"
            type="button"
            disabled
          >
            Clear
          </button>
        </div>
        <div class="custom-logo-preview" id="custom-logo-preview" hidden>
          <img id="custom-logo-preview-image" alt="Custom logo preview" />
        </div>
        <p
          class="custom-logo-status"
          id="custom-logo-status"
          role="status"
          aria-live="polite"
        ></p>
      </section>
      <section class="custom-favicon" aria-label="Custom favicon">
        <label class="custom-favicon-label" for="custom-favicon-input">Custom favicon</label>
        <div class="custom-favicon-controls">
          <input
            id="custom-favicon-input"
            class="custom-favicon-input"
            type="file"
            accept="image/*"
          />
          <button
            id="custom-favicon-clear"
            class="custom-favicon-clear"
            type="button"
            disabled
          >
            Clear
          </button>
        </div>
        <div class="custom-favicon-preview" id="custom-favicon-preview" hidden>
          <img id="custom-favicon-preview-image" alt="Custom favicon preview" />
        </div>
        <p
          class="custom-favicon-status"
          id="custom-favicon-status"
          role="status"
          aria-live="polite"
        ></p>
      </section>
      <p class="status" id="status" role="status" aria-live="polite"></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
